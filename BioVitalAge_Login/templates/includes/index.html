
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalAge Login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'includes/style.css' %}">

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Font Import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


</head>
<body>
    
    <main>
        <div class="background">
            <div class="backdrop"></div>

            <div class="col-md-3 p-5 login-container">
                <div class="col-md-12 img-container-logo">
                    <img src="{% static 'includes/icone/Logo.png' %}" alt="">
                </div>
                <h3>Login</h3>  
                
                <form method="post" action="{% url 'home_page' %}">
                    
                    {% csrf_token %}
                    <div class="col-md-12 d-flex-column justify-content-center align-items-center user-container">
                        <p>Username</p>
                        <div class="col-md-12 d-flex input-container">
                            <img class="col-md-3" src="{% static 'includes/icone/username.png' %}" alt="">
                            <input name="username" class="col-md-9" type="text" placeholder="Scrivi il tuo Username">
                        </div>
                    </div>
                
                    <div class="col-md-12 d-flex-column justify-content-center align-items-center user-container" style="margin-top: 1rem;">
                        <p>Password</p>
                        <div class="col-md-12 d-flex input-container">
                            <img class="col-md-3" src="{% static 'includes/icone/lucchetto.png' %}" alt="">
                            <input name="password" class="col-md-9" type="password" placeholder="Scrivi la tua password">
                        </div>
                    </div>
                
                    <a class="forgot-password" href="">Forgot password?</a>
                
                    <div class="col-md-12 d-flex justify-content-center align-items-center button-container">
                        <button type="submit" class="button-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
